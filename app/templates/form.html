<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio Python</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>Cadastro</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <a href="/" class="btn btn-info">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center" method="post">
      {% csrf_token %}
      {% comment %} {{form.as_p}} {% endcomment %}
      <form name="form" id="form">
        <div class="form-group mt-4">Modelo {{form.modelo}}</div>        
        <div class="form-group mt-4">Marca {{form.marca}}</div>        
        <div class="form-group mt-4">Ano {{form.ano}}</div> 
        <input type="submit" class="btn btn-success" value="Salvar">       
      </form>
    </div>
  </body>
</html>
